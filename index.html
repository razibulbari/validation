<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
        <div class="phone-row">
            <input type="text" id="name" placeholder="Enter your full name" required onkeyup="showError()"> <span id="req0"></span>
            <select name="" id="countrySelect"></select>
            <input type="text" id="numberCode" readonly style="width: 60px;">
            <input type="text" id="number" placeholder="Enter your phone number" required onkeyup="showError1()"> <span id="req1"></span>
        </div>
            <input type="email" id="email" placeholder="Enter your email" required onkeyup="showError2()"> <span id="req2"></span>
            <textarea id="message" placeholder="Enter your message" required onkeyup="showError3()"></textarea> <span id="req3"></span>
            <button id="submitButton" onclick="validateForm()">Submit</button>
            <br>
            <span id="msg" style="text-align: center;"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
